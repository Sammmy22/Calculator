<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <div class="calc">
      <div class="operation">
        <span id="prev"></span><span id="sign"></span>
      </div>
      <div class="result"></div>
      <div class="buttons">
        <button class="brdr" id="clear">C</button>
        <button class="brdr" id="back">âŒ«</button>
        <button class="brdr ops">%</button>
        <button class="brdr ops">/</button>
        <button class="nmbr">7</button>
        <button class="nmbr">8</button>
        <button class="nmbr">9</button>
        <button class="brdr ops">*</button>
        <button class="nmbr">4</button>
        <button class="nmbr">5</button>
        <button class="nmbr">6</button>
        <button class="brdr ops">-</button>
        <button class="nmbr">1</button>
        <button class="nmbr">2</button>
        <button class="nmbr">3</button>
        <button class="brdr ops">+</button>
        <button class="nmbr">00</button>
        <button class="nmbr">0</button>
        <button class="nmbr">.</button>
        <button class="brdr" id="eval">=</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
